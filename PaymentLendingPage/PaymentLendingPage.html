<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentLendingPage</title>

    <link rel="stylesheet" href="PaymentLendingPage.css">
    <script src="PaymentLendingPage.js"></script>
</head>
<body>
    <div class="wrapper">
        <main class="main-container">
            <nav class="navigation">
                <div class="logo-block">
                    <img src="assets/logo.avif" alt="logo">
                </div>
                <div class="navigation-links">
    
                </div>
                <div class="navigation-buttons">
    
                </div>
            </nav>
            <section class="left-body-block">
                <p class="start-saving-money">START SAVING MONEY</p>
                <p class="smart-credit-card">Smart Credit Card</p>
                <p class="smart-credit-card">For Your Daily Life.</p>
                <button class="btn-dwnl">
                    <span>Download</span>
                </button>
            </section>
            <section class="right-mobile-phone">
                <div class="mobile-background">
                    <div class="mobile-phone-search">
                        <div class="two-line-text">
                            <div class="two-line-img-wrapper">
                                <img src="assets/two-line.svg" alt="two-lines">
                            </div>
                            <span class="search-text">Welcome, <span class="name">Erik</span></span>
                        </div>
                        <div class="notification">
                            <img src="assets/notification.svg" alt="notification">
                        </div>
                    </div>
                    <div class="credit-card">
                        <div class="purple-square"></div>
                        <div class="credit-card-info">
                            <span class="balance-text">Balance</span>
                            <span class="card-number">**** **** **** 7953</span>
                            <span class="money-quantity">$ 30.896</span>
                            <span class="expire-date">02/16</span>
                        </div>
                        <div class="visa-and-toggle">
                            <div class="so-called-toggle"><div></div></div>
                            <span class="visa">Visa</span>
                        </div>
                    </div>
                    <div class="three-dots">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="two-stats-blocks">

                    </div>
                    <div class="pay-history">
                        <p>History</p>
                    </div>
                    <div class="mobile-footer">

                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
