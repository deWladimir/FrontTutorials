<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogCardComponent</title>

    <link rel="stylesheet" href="BlogCardComponent.css">

</head>
<body>
    <section id="my-section">
        <div class="section-container">
            <div class="blog-post-container">
                <div class="header-img-container">
                    <img src="assets/working-place-with-laptop.jpg" alt="working-place-with-laptop">
                </div>
                <div class="blog-post-body">
                    <p class="blog-post-category">
                        TECHNOLOGY
                    </p>
                    <p class="blog-post-title">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit assumenda.
                    </p>
                    <p class="blog-post-content-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio voluptas fugit, nesciunt ex praesentium delectus...
                    </p>
                </div>
                <div class="blog-post-footer">
                    <div class="footer-image">
                        <img src="assets/cat-author.jpg" alt="cat-author">
                    </div>
                    <div class="footer-details">
                        <p class="blog-post-author"> Cat Author </p>
                        <p class="blog-post-time"> 4 h ago </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
